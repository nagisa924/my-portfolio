<section id="contact__form" class="contact__form">
    <div class="contact__sub_inner">
        <h2 class="heading__h2">CONTACT
            <span class="heading__h2-jp">お問い合わせ</span>
        </h2>
    <div class="contact__form-container">
        <form class="contact__form-list" action="#" method="post">
            
            <dl class="contact__item">
                <dt><label for="yourname" class="form__item-label">Full Name / お名前<span>*</span></label></dt>
                <dd><input type="text" id="yourname" class="form__item-input" placeholder="Full Name"></dd>

                <!-- <dt><label for="companyname" class="form__item-label">会社名</label></dt>
                <dd><input type="text" id="companyname" class="form__item-input"></dd> -->

                <dt><label for="email" class="form__item-label">Email / メールアドレス<span>*</span></label></dt>
                <dd><input type="text" id="email" class="form__item-input" placeholder="example@mail.com"></dd>

                <!-- <dt><label for="tel" class="form__item-label">お電話番号<span>*（半角数字ハイフンなし）</span></label></dt>
                <dd><input type="text" id="tel" class="form__item-input"></dd> -->

                <dt><label for="comment" class="form__item-label">Message / 本文<span>*</span></label></dt>
                <dd><textarea name="comment" id="comment" placeholder="ご用件をご記入ください"></textarea></dd>
            </dl>
       
            <div class="send__btn"><a href="#">送信する</a></div>
        </form>
    </div>
